<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>test1</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <script src="//cdn.bootcss.com/iScroll/5.2.0/iscroll.js"></script>
    <script src="//cdn.bootcss.com/vue/2.1.8/vue.js"></script>
    <style>
      * {margin:0;padding:0;}
      li {height:30px;border-bottom:1px solid #999;list-style: none;}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <ul>
        <li v-for="i in 1000">The {{i}} item</li>
      </ul>
    </div>

    <script>

      var myScroll = new IScroll('#wrapper', {scrollbars: true});
      new Vue({
        el: '#wrapper'
      });

      //var wrapper = document.getElementById('wrapper');
      //var myScroll = new IScroll('#wrapper');
    </script>
  </body>
</html>
